<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="Name"> Name</label>
        <input type="text" formControlName="Name" class="form-control" [(ngModel)]="u.name"/>
    </div>
    <div class="form-group">
        <label for="addr">Address</label>
        <input type="text" formControlName="addr" class="form-control" [(ngModel)]="u.address"/>
    </div>
    
    <div class="form-group">
        <label for="mobileNo">Contact No</label>
        <input type="text" formControlName="mobileNo" class="form-control" [(ngModel)]="u.contactNo"/>
    </div>
    <div class="form-group">
        <label for="userName">UserName</label>
        <input type="text" formControlName="userName" class="form-control" [(ngModel)]="u.userName"/>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [(ngModel)]="u.password" />
    </div>
    <div class="form-group">
        <button type="submit" [disabled]="loading" class="btn btn-primary" >Register</button>
       
        <a routerLink="/login" class="btn btn-link"  >Cancel</a>
    </div>
</form>
