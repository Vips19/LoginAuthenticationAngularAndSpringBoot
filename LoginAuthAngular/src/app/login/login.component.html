<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" [(ngModel)]="uname" />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [(ngModel)]="pass"/>
    </div>
    
    <div class="form-group">
        <button type="submit" [disabled]="loading" class="btn btn-primary" >Login</button>
        
        <a routerLink='/registration' class="btn btn-link">Register</a>
       
    </div>
</form>
